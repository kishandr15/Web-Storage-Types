<!DOCTYPE html>
<html>
   <head>
       <title>Session Storage Example</title>
       <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        @media screen and (max-width: 600px) {
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
            #result {
                font-size: 16px;
            }
        }
    </style>
   <script>
       // function to increment the Counter
       function incrementCounter(){
           // check  if the web storage is supported by the browser
           if(typeof(Storage) !== "undefined"){
               // if the click count is not 0
               // increment it
               if(sessionStorage.clickcount){
                   sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
               }else{
               // otherwise set it to 1
               sessionStorage.clickcount = 1;
               }
               document.getElementById("result").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s).";
           }else{
               document.getElementById("result").innerHTML = "Bad Luck! Your browser does not support Web storage API"
           }
       }
   </script>
   </head>
   <body>
       <!-- Creating a button object that increments the counter-->
       <p><button onclick="incrementCounter()" type="button">Click</button></p>
       <!-- seperate div block to display the count-->
       <div id = "result"></div>
       <p>Click the button few times.<br> Now close the browser and start it again</p>
       <p><bold>The counter would increase from the count where you left it.</bold></p>   
   </body>
</html>
